[wpv-layout-start]
	[wpv-items-found]

	<!-- wpv-loop-start -->
		<wpv-loop>
          <li  style="padding: 5px 0 8px" class="rss_item"><span class="title"><a href="[wpv-post-url]" target="_blank" rel=" noopener">[wpv-post-title]</a></span><div class="rss_content" style=""><small>[wpv-post-date format="F j, Y g:i a"]</small><p>[wpv-post-excerpt length="30" count="word"]</p></div></li>
		</wpv-loop>
	<!-- wpv-loop-end -->

	[/wpv-items-found]
	[wpv-no-items-found]
		<strong>[wpml-string context="wpv-views"]No items found[/wpml-string]</strong>
	[/wpv-no-items-found]
[wpv-layout-end]
