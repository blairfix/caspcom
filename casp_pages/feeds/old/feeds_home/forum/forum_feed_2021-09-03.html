[wpv-layout-start]
	[wpv-items-found]

	<!-- wpv-loop-start -->
		<wpv-loop>
		<span class="feed-forum">
          <div><small>[wpv-post-date format="F j, Y g:i a"]</small></div>
          
          <div class="title"><a href="[wpv-post-url]" target="_blank" rel=" noopener">[wpv-post-title]</a></div>
          <div style="margin-top: 10px"><small>[wpv-post-excerpt length="40" count="word"]</small></div>
         </span>
          
		</wpv-loop>
	<!-- wpv-loop-end -->

	[/wpv-items-found]
	[wpv-no-items-found]
		<strong>[wpml-string context="wpv-views"]No items found[/wpml-string]</strong>
	[/wpv-no-items-found]
[wpv-layout-end]
