[wpv-layout-start]
	[wpv-items-found]
<div class="section group">
	<!-- wpv-loop-start -->
	<wpv-loop>
      <div class="col span_1_of_2 mobile_full">
		[wpv-post-body view_template="loop-item-in-working-papers-category-view"]
      </div>
	</wpv-loop>
</div>
	<!-- wpv-loop-end -->
	[/wpv-items-found]
	[wpv-no-items-found]
		<strong>[wpml-string context="wpv-views"]No items found[/wpml-string]</strong>
	[/wpv-no-items-found]
[wpv-layout-end]
